<!DOCTYPE html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Ubuntu:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main-container">
    <div class="sub-container">
      <div class="heading">
        <p class="top-heading">Top by Market Cap</p>
        <p class="nifty">NIFTY100</p>
      </div>

      <div class="table">
        <div class="table-heading">
          <p class="company">Company</p>
          <p class="market-price">Market Price</p>
          <p class="buy">Buy</p>
          <p class="sell">Sell</p>
          <p class="watchlist">Watchlist</p>
        </div>

        <div class="table-content">
          <div class="company-row">
            <p class="company">Reliance Industries</p>
            <div class="market-price">
              <p class="price">₹2,331.30</p>
              <p class="change-pos">21.45(0.91%)</p>
            </div>

            <p class="buy">
              <button class="buy-button">B</button>
            </p>
            <p class="sell">
              <button class="sell-button">S</button>
            </p>

            <p class="watchlist">
              <img width="36px" src="images/add.png" alt="add" />
            </p>
          </div>

          <div class="company-row">
            <p class="company">TCS</p>
            <div class="market-price">
              <p class="price">₹3814.90</p>
              <p class="change-neg">-9.70(0.25%)</p>
            </div>

            <p class="buy">
              <button class="buy-button">B</button>
            </p>
            <p class="sell">
              <button class="sell-button">S</button>
            </p>

            <p class="watchlist">
              <img width="36px" src="images/add.png" alt="add" />
            </p>
          </div>

          <div class="company-row">
            <p class="company">HDFC Bank</p>
            <div class="market-price">
              <p class="price">₹805.05</p>
              <p class="change-neg">-3.90(0.48%)</p>
            </div>

            <p class="buy">
              <button class="buy-button">B</button>
            </p>
            <p class="sell">
              <button class="sell-button">S</button>
            </p>

            <p class="watchlist">
              <img width="36px" src="images/add.png" alt="add" />
            </p>
          </div>

          <div class="company-row">
            <p class="company">Hindustan Unilever</p>
            <div class="market-price">
              <p class="price">₹2306.60</p>
              <p class="change-pos">8.45(0.37%)</p>
            </div>

            <p class="buy">
              <button class="buy-button">B</button>
            </p>
            <p class="sell">
              <button class="sell-button">S</button>
            </p>

            <p class="watchlist">
              <img width="36px" src="images/add.png" alt="add" />
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
